# Seminote API Gateway Configuration
spring.application.name=seminote-api-gateway
server.port=8080

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.seminote=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Piano Learning Platform Info
info.app.name=Seminote API Gateway
info.app.description=Piano Learning Platform API Gateway
info.app.version=0.1.0-SNAPSHOT
