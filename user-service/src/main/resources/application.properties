# Seminote User Service Configuration
spring.application.name=seminote-user-service
server.port=8081

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.seminote=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Piano Learning Platform Info
info.app.name=Seminote User Service
info.app.description=Piano Learning Platform User Management
info.app.version=0.1.0-SNAPSHOT
